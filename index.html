<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Latest in Lighting</title>
</head>
<body>
	<div class="container">
		<nav>
			<img src="menu-btn.png" alt="menu" class="menu-img">
			<img src="R.jfif" alt="logo" class="logo-img">
			<ul>
				<li><a href="#">Latest</a></li>
				<li><a href="#">Modern</a></li>
				<li><a href="#">Contemporary</a></li>
				<li><a href="#">Affordable</a></li>
			</ul>
			<button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
		</nav>

		<div class="lamp-container">
			<img src="pixar-lamp.png" class="lamp">
			<img src="white-light.png" class="light" id="light">
		</div>

		<div class="text-container">
			<h1>Latest <br><span>in Lighting</span></h1>
			<p>This is the first lamp from our company. We're making a huge collection of modern Lamps in all categories from homw use to office use.</p>
			<a href="#">Check All Collections</a>
		</div>
	</div>


	<script type="text/javascript">
		var btn = document.getElementById("btn");
		var light = document.getElementById("light");

		function toggleBtn(){
			btn.classList.toggle("active");
			light.classList.toggle("on");
		}
	</script>
</body>
</html>
